<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>+2 Science Admission Form 2025</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <section class="admission-form-section">
    <h2>+2 Science Admission Form – 2025</h2>
    <form class="admission-form" action="#" method="post" enctype="multipart/form-data">

      <label for="name">Full Name:</label>
      <input type="text" id="name" name="name" required />

      <label for="dob">Date of Birth:</label>
      <input type="date" id="dob" name="dob" required />

      <label for="gender">Gender:</label>
      <select id="gender" name="gender" required>
        <option value="">--Select--</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
      </select>

      <label for="school">Previous School:</label>
      <input type="text" id="school" name="school" required />

      <label for="gpa">SEE GPA:</label>
      <input type="text" id="gpa" name="gpa" required />

      <label for="email">Email Address:</label>
      <input type="email" id="email" name="email" required />

      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" name="phone" required />

      <label for="guardian">Guardian’s Full Name:</label>
      <input type="text" id="guardian" name="guardian" required />

      <label for="guardian-phone">Guardian’s Phone:</label>
      <input type="tel" id="guardian-phone" name="guardian-phone" required />

      <label for="photo">Upload Passport Size Photo:</label>
      <input type="file" id="photo" name="photo" accept="image/*" required />

      <button type="submit">Submit Application</button>
    </form>
  </section>

</body>
</html>
